<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport"content="width=device-width,
initial-scale="1.0"/>
<title>Search Information</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Enter 'date', 'time', 'weather', etc." />
    <button onclick="searchInfo()">Search</button>
    <div id="result"></div>

    <script>
        async function searchInfo() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (searchTerm.includes('date') || searchTerm.includes('time')) {
                const currentTime = new Date();
                const month = currentTime.getMonth() + 1;
                const day = currentTime.getDate();
                const year = currentTime.getFullYear();
                const hours = currentTime.getHours();
                const minutes = currentTime.getMinutes();
                const seconds = currentTime.getSeconds();

                const dateString = `${day}-${month}-${year}`;
                const timeString = `${hours}:${minutes}:${seconds}`;

                resultDiv.textContent = `Current Date: ${dateString}, Time: ${timeString}`;
            } else if (searchTerm.includes('weather') || searchTerm.includes('temperature') || searchTerm.includes('rain')) {
                try {
                    const city = 'London'; // Default City
                    const apiKey = 'YourApiKey'; // Your apiKey
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    const data = await response.json();

                    const temperature = data.main.temp;
                    const weatherDescription = data.weather[0].description;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;

                    resultDiv.textContent = `Weather in ${city}: Temperature ${temperature}°C, ${weatherDescription}, Humidity: ${humidity}%, Wind Speed: ${windSpeed} m/s`;

                } catch (error) {
                    resultDiv.textContent = 'Error fetching weather';
                }
            } else {
                resultDiv.textContent = 'Keyword not recognized';
            }
        }
